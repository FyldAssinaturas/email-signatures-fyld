<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assinaturas FYLD — Builder</title>
<style>
  :root{ --fyld-black:#000; }
  html,body{margin:0;padding:0;background:#f6f6f6;color:#000;font-family:Mogno, Arial, Helvetica, sans-serif;}
  .wrap{max-width:1100px;margin:24px auto;padding:20px;}
  .card{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:18px;}
  .grid{display:grid;grid-template-columns:360px 1fr;gap:18px}
  @media (max-width:900px){ .grid{grid-template-columns:1fr} }
  h1{font-size:20px;margin:0 0 12px}
  label{display:block;font-size:13px;margin:8px 0 4px;color:#333}
  input[type="text"],input[type="tel"]{
    width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px;font-size:15px;
  }
  .row{display:flex;gap:10px;flex-wrap:wrap}
  button{cursor:pointer;border:0;border-radius:12px;padding:12px 16px;font-weight:600;background:#000;color:#fff}
  button.secondary{background:#111;opacity:.85}
  .sig-outer{background:#fff;padding:16px;border:1px dashed #ddd;border-radius:12px;overflow:auto}
  .tip{font-size:12px;color:#666;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Assinaturas FYLD — Builder</h1>

  <div class="grid card">
    <div>
      <label>Nome</label>
      <input id="nome" type="text" value="Filipa Freire" />
      <label>Cargo</label>
      <input id="cargo" type="text" value="Graphic Designer" />
      <label>TM (telemóvel, com indicativo)</label>
      <input id="tm" type="tel" value="(+351) 934 556 060" />
      <label>Imagem (ficheiro no repo ou URL)</label>
      <input id="foto" type="text" value="headshot-filipa-freire.png" placeholder="ex.: headshot-joao-silva.png ou https://..." />

      <div class="row" style="margin-top:14px">
        <button id="copyBtn">Copiar assinatura (HTML)</button>
        <button class="secondary" id="openBtn">Abrir só a assinatura</button>
      </div>
      <p class="tip">Se escreveres apenas o nome do ficheiro, busco em <code>main/</code>. Também aceita URL completo.</p>
    </div>

    <div>
      <div class="sig-outer"><div id="signaturePreview"></div></div>
      <p class="tip">Assinatura fluída e sem deformações no mobile.</p>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG DO REPO ===== */
const ORG  = "FyldAssinaturas";
const REPO = "email-signatures-fyld";
const RAW  = `https://raw.githubusercontent.com/${ORG}/${REPO}/main/`;

/* links fixos */
const LINKS = {
  instagram: "https://www.instagram.com/mainfyld/",
  linkedin:  "https://www.linkedin.com/company/fyld/",
  website:   "https://www.fyld.pt/"
};

/* utils */
function esc(s){return (s||"").replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
function resolveImgPath(v){ if(!v) return ""; return /^https?:\/\//i.test(v) ? v.trim() : (RAW + v.trim()); }

/* === HTML DA ASSINATURA — contactos na coluna direita, alinhados com nome === */
function buildSignatureHTML({nome, cargo, tm, foto}){
  const logo = RAW + "fyld-logo.png";             // já com tagline + linha
  const iso  = RAW + "certificacao-iso.png";
  const iconWeb = RAW + "icon-website.png";
  const iconIn  = RAW + "icon-linkedin.png";
  const iconIg  = RAW + "icon-instagram.png";
  const head = resolveImgPath(foto);

  return `
  <!-- FYLD Email Signature -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="width:980px;max-width:100%;font-family:Mogno, Arial, Helvetica, sans-serif;color:#000;">
    <!-- TOP: logo + ISO -->
    <tr>
      <!-- foto à esquerda ocupa sua célula, mas topo é o logo -->
      <td style="width:220px;vertical-align:top;padding:0 22px 0 0;">
        ${head ? `<img src="${head}" alt="${esc(nome)}" width="200" style="display:block;width:200px;height:auto;border-radius:999px;border:0;outline:0;text-decoration:none;">` : ``}
      </td>
      <td style="vertical-align:middle;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="width:100%;">
          <tr>
            <td style="vertical-align:middle;padding:6px 0;">
              <img src="${logo}" alt="FYLD" width="640" style="display:block;max-width:100%;height:auto;border:0;outline:0;text-decoration:none;">
            </td>
            <td style="width:160px;text-align:right;vertical-align:middle;padding-left:16px;">
              <img src="${iso}" alt="ISO/IEC 27001 Certified" width="130" style="display:inline-block;max-width:130px;height:auto;border:0;outline:0;text-decoration:none;">
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- ROW: nome + cargo (esquerda)  |  contactos (direita)  |  ícones -->
    <tr>
      <!-- coluna da foto (vazia nesta linha, só para manter grelha) -->
      <td style="width:220px;"></td>

      <!-- nome + cargo -->
      <td style="vertical-align:top;padding-top:12px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="width:100%;">
          <tr>
            <td style="vertical-align:top;">
              <div style="font-size:52px;line-height:56px;font-weight:800;white-space:nowrap;">${esc(nome)}</div>
              <div style="font-size:24px;line-height:28px;margin-top:8px;">${esc(cargo)}</div>
            </td>

            <!-- contactos, alinhados à mesma altura do nome -->
            <td style="vertical-align:top;padding-left:24px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="font-size:20px;line-height:26px;">
                <tr>
                  <td style="width:1px;white-space:nowrap;font-weight:700;padding-right:8px;">TM</td>
                  <td style="padding-left:0">${esc(tm)}</td>
                </tr>
                <tr>
                  <td style="width:1px;white-space:nowrap;font-weight:700;padding-right:8px;"></td>
                  <td style="padding-left:0"><a href="${LINKS.website}" style="color:#000;text-decoration:none;font-weight:700;">fyld.pt</a></td>
                </tr>
                <tr><td colspan="2" style="height:8px;"></td></tr>
                <tr><td colspan="2" style="font-size:18px;line-height:24px;padding-left:0">
                  Rua Actor Taborda, 27<br/>1000-007 Lisboa
                </td></tr>
                <tr>
                  <td style="width:1px;white-space:nowrap;font-weight:700;padding-right:8px;">T</td>
                  <td style="padding-left:0">(+351) 934 556 060</td>
                </tr>
              </table>
            </td>

            <!-- ícones verticais à extrema direita -->
            <td style="width:84px;vertical-align:top;padding-left:18px">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr><td style="padding:4px 0;">
                  <a href="${LINKS.website}">
                    <img src="${iconWeb}" width="40" height="40" style="display:block;width:40px;height:40px;border:0;outline:0;text-decoration:none;" alt="Website">
                  </a>
                </td></tr>
                <tr><td style="padding:4px 0;">
                  <a href="${LINKS.linkedin}">
                    <img src="${iconIn}" width="40" height="40" style="display:block;width:40px;height:40px;border:0;outline:0;text-decoration:none;" alt="LinkedIn">
                  </a>
                </td></tr>
                <tr><td style="padding:4px 0;">
                  <a href="${LINKS.instagram}">
                    <img src="${iconIg}" width="40" height="40" style="display:block;width:40px;height:40px;border:0;outline:0;text-decoration:none;" alt="Instagram">
                  </a>
                </td></tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <!-- /FYLD Email Signature -->
  `;
}

/* === PREVIEW === */
const $nome = document.getElementById('nome');
const $cargo= document.getElementById('cargo');
const $tm   = document.getElementById('tm');
const $foto = document.getElementById('foto');
const $prev = document.getElementById('signaturePreview');
function render(){
  const html = buildSignatureHTML({nome:$nome.value,cargo:$cargo.value,tm:$tm.value,foto:$foto.value});
  $prev.innerHTML = html;
}
[$nome,$cargo,$tm,$foto].forEach(i=>i.addEventListener('input',render));
render();

/* === COPIAR === */
document.getElementById('copyBtn').addEventListener('click', async () => {
  const html = buildSignatureHTML({nome:$nome.value,cargo:$cargo.value,tm:$tm.value,foto:$foto.value});
  try{
    if (navigator.clipboard && window.ClipboardItem) {
      const data = new ClipboardItem({
        "text/html": new Blob([html], { type: "text/html" }),
        "text/plain": new Blob([html.replace(/<[^>]+>/g,'' )], { type: "text/plain" })
      });
      await navigator.clipboard.write([data]);
    } else {
      const ta=document.createElement('textarea'); ta.value=html; document.body.appendChild(ta);
      ta.select(); document.execCommand('copy'); ta.remove();
    }
    alert('Assinatura copiada! ✨');
  }catch(e){ alert('Se não copiar automaticamente, seleciona a assinatura e copia manualmente.'); }
});

/* === ABRIR SÓ ASSINATURA === */
document.getElementById('openBtn').addEventListener('click', () => {
  const params = new URLSearchParams({
    view:'signature',
    nome:$nome.value, cargo:$cargo.value, tm:$tm.value, foto:$foto.value
  });
  const url = `${location.origin}${location.pathname}?${params.toString()}`;
  window.open(url, "_blank");
});

/* === MODO ASSINATURA-ONLY === */
(function(){
  const qs = new URLSearchParams(location.search);
  if(qs.get('view')==='signature'){
    document.body.innerHTML='';
    document.body.style.background='#fff';
    const html = buildSignatureHTML({
      nome: qs.get('nome')||'',
      cargo: qs.get('cargo')||'',
      tm: qs.get('tm')||'',
      foto: qs.get('foto')||''
    });
    const host=document.createElement('div'); host.innerHTML=html; document.body.appendChild(host);

    const btn=document.createElement('button');
    btn.textContent='Copiar assinatura';
    btn.style.position='fixed'; btn.style.right='16px'; btn.style.bottom='16px';
    btn.style.background='#000'; btn.style.color='#fff'; btn.style.border='0';
    btn.style.padding='12px 14px'; btn.style.borderRadius='12px'; btn.style.fontWeight='600';
    btn.addEventListener('click', async ()=>{
      try{
        const data = new ClipboardItem({"text/html": new Blob([html],{type:"text/html"})});
        await navigator.clipboard.write([data]);
        btn.textContent='Copiada ✓'; setTimeout(()=>btn.textContent='Copiar assinatura',1200);
      }catch(e){ alert('Se não copiar automaticamente, seleciona e copia manualmente.'); }
    });
    document.body.appendChild(btn);
  }
})();
</script>

<!-- Patch: força render em qualquer ordem de carregamento -->
<script>
if (typeof render === "function") {
  try { render(); } catch(e) {}
  document.addEventListener("DOMContentLoaded", () => { try { render(); } catch(e) {} });
  window.addEventListener("load", () => { try { render(); } catch(e) {} });
}
</script>
</body>
</html>

</html>
